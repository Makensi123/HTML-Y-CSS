<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="">
        <input type="text" name="nombre" placeholder="Nombre" required value="Juan">
        <br>
        <input type="password">
        <br>
        <input type="email">
        <br>
        <input type="number">
        <br>
        <input type="date">
        <br>
        <input type="time">
        <br>
        <input type="color">
        <br>
        <input type="checkbox" name="option1" value="Option 1"> Option 1
        <br>
        <input type="checkbox" name="option2" value="Option 2"> Option 2
        <br>
        <input type="radio">
        <br>
        <input type="file">
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
        <br>
        <textarea rows="4" cols="50" placeholder="Escribe aquí..."></textarea>
        <br>
        <input type="checkbox" name="suscripcion" value="boletin"> Suscribirse
        <br>
        <select>
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>

        <p>name: el atributo name sirve para poder identificar input con el name
            no podemos tener dos input con el mismo name, si lo hacemos el navegador 
            solo enviara el ultimo input con ese name.
            Nosotoros accedemos a los datos del formulario por el name
        </p>
        
    </form>
    
</body>
</html>
